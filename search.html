<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Guitars</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #f7d9aa;
        padding: 20px;
        margin: 0;
        padding: 40px;
        display: flex;

        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        margin-bottom: 10px;
        margin-top: 5px;
      }
      button {
        margin-top: 10px;
        padding: 10px;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      .guitarInputOne {
        display: flex;
        font-weight: bold;
        gap: 1rem;
        font-size: larger;
        margin-bottom: 2rem;
      }
      .formButton {
        background: #f0c14b;
        color: #333;
        border: none;
        padding: 10px 20px;

        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }

      .formButton:hover {
        background: #ddb347;
      }
      table,
      th,
      td {
        border: 1px solid black;
        background-color: white;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }

      #formBody {
        gap: 1em;
      }
    </style>
  </head>
  <body>
    <div id="formBody">
      <div class="guitarInputOne">
        <label for="builder">Builder:</label>
        <input type="text" id="builder" />
      </div>
      <div class="guitarInputOne">
        <label for="model">Model:</label>
        <input type="text" id="model" />
      </div>

      <div class="guitarInputOne">
        <label for="type">Type:</label>
        <input type="text" id="type" />
      </div>
      <div class="guitarInputOne">
        <label for="backWood">Back Wood:</label>
        <input type="text" id="backWood" />
      </div>
      <div class="guitarInputOne">
        <label for="topWood">Top Wood:</label>
        <input type="text" id="topWood" />
      </div>
      <button onClick="search()" class="formButton">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Serial number</th>
          <th>Builder</th>
          <th>Model</th>
          <th>Type</th>
          <th>Back wood</th>
          <th>Top wood</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="searchResult"></tbody>
    </table>

    <script>
      let guitars = [
        {
          serialNumber: 1,
          builder: "Fender",
          model: "Stratocaster",
          type: "Electric",
          backWood: "Alder",
          topWood: "Maple",
          price: "$1000",
        },
        {
          serialNumber: 2,
          builder: "Gibson",
          model: "Les Paul",
          type: "Electric",
          backWood: "Mahogany",
          topWood: "Maple",
          price: "$2000",
        },
        {
          serialNumber: 3,
          builder: "Martin",
          model: "D-28",
          type: "Acoustic",
          backWood: "Rosewood",
          topWood: "Spruce",
          price: "$3000",
        },
        {
          serialNumber: 4,
          builder: "Taylor",
          model: "814ce",
          type: "Acoustic",
          backWood: "Rosewood",
          topWood: "Spruce",
          price: "$3500",
        },
        {
          serialNumber: 5,
          builder: "PRS",
          model: "Custom 24",
          type: "Electric",
          backWood: "Mahogany",
          topWood: "Maple",
          price: "$4000",
        },
      ];

      function search() {
        let builder = document.getElementById("builder").value.toLowerCase();
        let model = document.getElementById("model").value.toLowerCase();
        let type = document.getElementById("type").value.toLowerCase();
        let backWood = document.getElementById("backWood").value.toLowerCase();
        let topWood = document.getElementById("topWood").value.toLowerCase();

        let table = document.getElementById("searchResult");
        table.innerHTML = "";

        for (let guitar of guitars) {
          if (
            (!builder || guitar.builder.toLowerCase().includes(builder)) &&
            (!model || guitar.model.toLowerCase().includes(model)) &&
            (!type || guitar.type.toLowerCase().includes(type)) &&
            (!backWood || guitar.backWood.toLowerCase().includes(backWood)) &&
            (!topWood || guitar.topWood.toLowerCase().includes(topWood))
          ) {
            let row = document.createElement("tr");
            row.innerHTML = `
                        <td>${guitar.serialNumber}</td>
                        <td>${guitar.builder}</td>
                        <td>${guitar.model}</td>
                        <td>${guitar.type}</td>
                        <td>${guitar.backWood}</td>
                        <td>${guitar.topWood}</td>
                        <td>${guitar.price}</td>
                    `;
            table.appendChild(row);
          }
        }
      }
    </script>
  </body>
</html>
